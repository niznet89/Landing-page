<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>


  <!-- code a Hero / Banner section -->
  <div class="banner">
    <div class="banner-objects">
      <h1>Welcome to the thunderdome!</h1>
      <img src="images/sexy_developer_mug.png" height=200 width=200>
      <a class="btn-treehouse" href="https://media.giphy.com/media/MM0Jrc8BHKx3y/giphy.gif">Learn how to become a sexy dev!</a>
    </div>
  </div>

  <!-- code a "How it works" section -->
  <div class="how-it-works">

    <div class="card">
      <i class="fas fa-laptop"></i>
      <h3>Buy a laptop</h3>
      <p>This is the 1st step.</p>
    </div>

    <div class="card">
      <i class="fab fa-instagram"></i>
      <h3>Take pictures on instagram, make sure to look cool.</h3>
      <p>This is the 2nd step.</p>
    </div>





  </div>

  <!-- code a footer -->
  <div class="footer">
    <div class="list">

      <ul>
        <li><i class="fas fa-cat"></i></li>
        <li><i class="fas fa-crow"></i></li>
      </ul>
      <p>Click on these links to get rich!</p>

    </div>
  </div>


</body>
</html>
